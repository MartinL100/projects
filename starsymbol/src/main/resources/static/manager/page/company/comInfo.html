


<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>录入公司</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">


</head>
<body>

<div class="layui-fluid" align="center">
    <div class="layui-card">
        <div class="layui-card-header"><h1>录入公司</h1></div>
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" action="" lay-filter="component-form-group">
                <div class="layui-form-item">
                    <label class="layui-form-label">公司名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="comName" lay-verify="required" autocomplete="off" placeholder="请输入" class="layui-input">
                    </div>
                </div><!--公司名称-->

                <div class="layui-form-item">
                    <label class="layui-form-label">公司行业</label>
                    <div class="layui-input-block">
                        <select name="comType" lay-filter="required"  lay-search>
                            <option value="01">贸易</option>
                            <option value="02">工程</option>
                            <option value="03">材料</option>
                            <option value="04">设计/企划</option>
                            <option value="05">服务</option>
                            <option value="06">管理</option>
                            <option value="07">产品</option>
                            <option value="08">科技</option>
                            <option value="09">投资</option>
                            <option value="10">综合</option>
                            <option value="11">物流</option>
                            <option value="12">代理</option>
                            <option value="13">人才</option>
                            <option value="14">房产</option>
                            <option value="15">金融</option>
                            <option value="16">其它</option>
                        </select>
                    </div>
                </div><!--公司行业-->

                <div class="layui-form-item">
                    <label class="layui-form-label">注册资本</label>
                    <div class="layui-input-block">
                        <input type="text" name="comMoney" lay-verify="number" autocomplete="off" placeholder="单位：（万元）" class="layui-input">
                    </div>
                </div><!--注册资本-->

                <div class="layui-form-item">
                    <label class="layui-form-label">公司地区</label>
                    <div class="layui-input-block">
                        <select name="comArea" lay-filter="required"  lay-search>
                            <option value="01">锦江区</option>
                            <option value="02">武侯区</option>
                            <option value="03">青羊区</option>
                            <option value="04">成华区</option>
                            <option value="05">龙泉驿区</option>
                            <option value="06">新都区</option>
                            <option value="07">郫都区</option>
                            <option value="08">高新区</option>
                            <option value="09">天府新区</option>
                            <option value="10">青白江区</option>
                        </select>
                    </div>
                </div><!--公司地区-->

                <div class="layui-form-item">
                    <label class="layui-form-label">经营时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="comTime" lay-verify="number" autocomplete="off" placeholder="单位：（年）" class="layui-input">
                    </div>
                </div><!--经营时间-->

                <div class="layui-form-item">
                    <label class="layui-form-label">纳税类型</label>
                    <div class="layui-input-block">
                        <select name="comPayType" lay-filter="required"  lay-search>
                            <option value="01">一般纳税人</option>
                            <option value="02">小规模纳税人</option>
                        </select>
                    </div>
                </div><!--纳税类型-->












            </form>


        </div>
    </div>
</div>


<script type="text/javascript" src="../../../js/updateTitle.js"></script>
<script src="../../layuiadmin/layui/layui.js"></script>
<script type="text/javascript" src="../../../js/jquery-1.11.3.min.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate'], function(){
        var admin = layui.admin
            ,element = layui.element
            ,layer = layui.layer
            ,laydate = layui.laydate
            ,form = layui.form;

        form.render(null, 'component-form-group');

        laydate.render({
            elem: '#LAY-component-form-group-date'
        });

        function getQueryVariable(variable)
        {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                if(pair[0] == variable){return pair[1];}
            }
            return(false);
        }
        var comId = getQueryVariable("comId");
        var data = {
            comId:comId
        }
        $.post(
            "/manager/getComInfo"
            ,data
            ,function (r) {
                form.val('component-form-group', r);
            }
        )






       
    });


</script>
</body>
</html>
