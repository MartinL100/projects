<script type="text/javascript">


    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }
    var licId = getQueryVariable("licId");
    var data = {
        licId:licId
    }
    $.post(
        "/getLicInf"
        ,data
        ,function (r) {
           var urHtm=" <ul>\n" +
               "            <li>资质简称：<span>"+r.licNickName+"</span></li>\n" +
               "            <li>资质全称：<span>"+r.licName+"</span></li>\n" +
               "            <li>审批机构：<span>"+r.licDepartment+"</span></li>\n" +
               "            <li>审批时间：<span>"+r.checkTime+"</span></li>\n" +
               "            <li>年检要求：<span>"+r.checkRequire+"</span></li>\n" +
               "            <li>有效期限：<span>"+r.lifeCycle+"</span></li>\n" +
               "            <li>业务应用：<span>"+r.business+"</span></li>\n" +
               "        </ul>";


           $("#cbat-ul-id").html(urHtm)
        }
    )

</script>
