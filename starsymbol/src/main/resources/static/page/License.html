<script type="text/javascript">

    $(".goods-info").mouseenter(function (r) {
        $(this).css("border"," orangered solid 1px")
    })
    $(".goods-info").mouseleave(function (r) {
        $(this).css("border"," orangered solid 0px")
    })


    var hotArea="";
    var foodArea="";
    var schoolArea="";
    var ITArea="";
    var doctorArea="";
    var gameArea="";
    var otherArea="";

    $.post(
        "/findLics"
        ,function (data) {
            $.each(data,function (index) {
                var lic = data[index]
                var htmTem = "<div class=\"goods-info\" ><div class=\"list-head\">"+lic.licNickName;
                if ("02"===lic.licLeve){
                    htmTem+="<label><img src=\"../img/remen.gif\" alt=\"\"/></label>";
                }
                htmTem+="</div><div class=\"list-content\">"+lic.licNote
                htmTem+="</div><div class=\"list-talk \"><a href=\"javascript:void(0); \" onclick='alertMsg()'>立即咨询</a><a href=\"LicInfo.html?licId="+lic.licId+" \" style=\"margin-left: 15px\">查看详情</a></div></div>";
                if ("02"===lic.licLeve){
                    hotArea+=htmTem;
                }

                switch (lic.licType) {
                    case '01':
                        foodArea+=htmTem;
                        break;
                    case '02':
                        schoolArea+=htmTem;
                        break;
                    case '03':
                        ITArea+=htmTem;
                        break;
                    case '04':
                        doctorArea+=htmTem;
                        break;
                    case '05':
                        gameArea+=htmTem;
                        break;
                    case '06':
                        otherArea+=htmTem;
                        break;
                }

            })

            $("#hotAreaList").html(hotArea);
            $("#foodAreaList").html(foodArea);
            $("#schoolAreaList").html(schoolArea);
            $("#ITAreaList").html(ITArea);
            $("#doctorArea").html(doctorArea);
            $("#gameAreaList").html(gameArea);
            $("#otherAreaList").html(otherArea);
        }

    )



</script>
