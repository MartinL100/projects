#application.properties配置

#tomcat port
server.port=80
#注意必须写useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC，否则高版本mysql会报错
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/db01?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

mybatis.mapper-locations=classpath:mybatis/*.xml
mybatis.type-aliases-package=com.example.goldmoney
mybatis.configuration.map-underscore-to-camel-case=true


