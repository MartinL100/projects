

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>个人简历</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="../js/initInfo.js"></script>
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-card-header">基本信息</div>
      <div class="layui-card-body" style="padding: 15px;">
        <form class="layui-form" action="" lay-filter="component-form-group">

          <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
              <input type="text" id="thename" name="thename" lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
            </div>
          </div>

            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="男" title="男" checked="">
                    <input type="radio" name="sex" value="女" title="女">

                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-block">
                    <input type="text" name="phone" id="phone" lay-verify="required" placeholder="请输入手机号" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">出生日期</label>
                <div class="layui-input-block">
                    <input type="text" name="birth" id="birth" lay-verify="required" placeholder="请输入出生日期" autocomplete="off" class="layui-input">
                </div>
            </div>

          
<!--          <div class="layui-form-item">-->

<!--              <label class="layui-form-label">出生日期</label>-->
<!--              <div class="layui-input-inline">-->
<!--                <input type="text" name="date" id="LAY-component-form-group-date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">-->
<!--              </div>-->

<!--          </div>-->

            <div class="layui-form-item">
                <label class="layui-form-label">学历</label>
                <div class="layui-input-block">
                    <select name="interest" lay-filter="aihao">
                        <option value="">其他</option>
                        <option value="0" selected="">本科</option>
                        <option value="1">高中</option>
                        <option value="1">研究生或以上</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">工作经验</label>
                <div class="layui-input-block">
                    <select name="interest" lay-filter="aihao">
                        <option value="">一年及以下</option>
                        <option value="0" selected="">两到三年</option>
                        <option value="1">多年</option>

                    </select>
                </div>
            </div>




            <div class="layui-form-item">
                <label class="layui-form-label">隐私设置</label>
                <div class="layui-input-block">
                    <input type="radio" name="0" value="男" title="所有招聘方" checked="">
                    <input type="radio" name="0" value="女" title="仅投递的招聘方">

                </div>
            </div>
          


          

          <div class="layui-form-item layui-layout-admin">
            <div class="layui-input-block">
              <div  style="left: 0;">
                <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1" onclick="setdata()">保存并提交</button>

              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../js/changecookie.js"></script>
  <script src="../layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'laydate'], function(){
    var $ = layui.$
    ,admin = layui.admin
    ,element = layui.element
    ,layer = layui.layer
    ,laydate = layui.laydate
    ,form = layui.form;
    
    form.render(null, 'component-form-group');

    laydate.render({
      elem: '#LAY-component-form-group-date'
    });
    
    /* 自定义验证规则 */
    form.verify({
      title: function(value){
        if(value.length < 5){
          return '标题至少得5个字符啊';
        }
      }
      ,pass: [/(.+){6,12}$/, '密码必须6到12位']
      ,content: function(value){
        layedit.sync(editIndex);
      }
    });
    
    /* 监听指定开关 */
    form.on('switch(component-form-switchTest)', function(data){
      layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
        offset: '6px'
      });
      layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
    });
    
    /* 监听提交 */
    // form.on('submit(component-form-demo1)', function(data){
    //   parent.layer.alert(JSON.stringify(data.field), {
    //     title: '最终的提交信息'
    //   })
    //   return false;
    // });
  });
  </script>
<script>
   $("#thename").val(getCookie("thename")) ;

   $("#phone").val(getCookie("phone")) ;
   $("#birth").val(getCookie("birth")) ;
    function setdata(){

        setCookie("thename",$("#thename").val(),10)
        setCookie("phone",$("#phone").val(),10)
        setCookie("birth",$("#birth").val(),10)

    }


</script>
</body>
</html>
